<div class="main-sentence-panel">
  <CurrentSentence 
    ref="CurrentSentence"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils"
    v-bind:sentence="sentence">
  </CurrentSentence>

  <h2 class="ui center aligned icon header"
      v-if="localConfig.practiceMode === 'speaking'">
    <template v-if="!config.practiceSentence">
      <i class="conversation icon"></i>
      {{ $t(`Let's Practice!`) }}
    </template>
    <template v-else>
      {{ config.practiceSentence }}
    </template>
  </h2>

</div>
