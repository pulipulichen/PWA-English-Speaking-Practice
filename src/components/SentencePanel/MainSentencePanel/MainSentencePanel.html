<div class="main-sentence-panel">
  <CurrentSentence 
    ref="CurrentSentence"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils"
    v-bind:sentence="sentence">
  </CurrentSentence>

  <h2 class="ui center aligned icon header"
      v-if="localConfig.practiceMode === 'speaking'">
    <template v-if="!config.practiceSentence">
      <i class="conversation icon"></i>
      {{ $t(`Let's Practice!`) }}
    </template>
    <template v-if="config.practiceSentence">
      <template v-if="config.practiceSentenceEvaluationResult.length === 0">
        {{ config.practiceSentence }}
      </template>
      <template v-else>
        <SentenceDifference 
          ref="SentenceDifference"
          v-bind:config="config"
          v-bind:localConfig="localConfig"
          v-bind:utils="utils">
        </SentenceDifference>
      </template>
    </template>
  </h2>

</div>
