<div class="ui piled segments current-sentence-segments"
     v-on:click="speakCurrentSentence">
  <div class="ui segment current-sentence"
       v-bind:class="{isSpeaking: isSpeaking}">
    <h2>
      <span v-for="(word, i) in words"
            class="word"
            v-bind:class="{isSpeaking: (i === speakingWordIndex), speakable: isSpeakable(word)}"
            v-on:click.stop="startSpeakWord(word, i)"
            v-on:dblclick.stop="openDict(word, $event)">{{ word }}</span>
    </h2>
  </div>
</div>
